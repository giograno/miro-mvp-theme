{{ define "main" }}

<article>
  <header>
    <h1>{{ .Title }}</h1>
    <time>{{ .Date | time.Format ":date_medium" }}</time>
  </header>
  
  {{ .Content }}
  ---
  {{ if .Params.tags }}
  
  <h3>tags:</h3>
  {{ range .Params.tags }} {{ $href := print (absURL "tags/") (urlize .) }}
  <a href="{{ $href }}">{{ . }}</a>
  {{ end }}

  {{ end }}
</article>

{{ end }}
