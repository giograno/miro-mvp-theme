{{ define "main" }}
<h1>{{.Title}}</h1>
<article>
	{{.Content}}	
</article>

{{ if isset .Site.Params "social" }}
---
<p>
{{ $length := (len .Site.Params.social) }}
{{ range $index, $elem := .Site.Params.social}}
  <a href="{{ $elem.link }}">{{ $elem.name }}</a>
  {{ if (lt $index (add $length -1))}}
	{{- print " ~ " -}}
  {{ end }}
{{ end }}
</p>
{{ end }}

{{ end }}
